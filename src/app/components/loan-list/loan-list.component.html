
<div class="main-container">
  <div class="loan-list-container">
    <div class="list-container">
      <div>
        <button class="dashboard-button" mat-raised-button color="accent" routerLink="/dashboard">Dashboard</button>
      </div>
      <br>
      <h2 class="page-title">Loan List</h2>
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="loans" class="mat-elevation-z8">
          <!-- Client ID Column -->
          <ng-container matColumnDef="clientId">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Client ID</th>
            <td mat-cell *matCellDef="let loan"> {{loan.clientId}} </td>
          </ng-container>

          <ng-container matColumnDef="loanId">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Loan ID</th>
            <td class="mat-cell" mat-cell *matCellDef="let loan"> {{loan.loanId}} </td>
          </ng-container>

          <ng-container matColumnDef="loanAmount">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Loan Amount </th>
            <td class="mat-cell" mat-cell *matCellDef="let loan"> {{loan.loanAmount | number:'1.2-2'}}</td>
          </ng-container>

          <ng-container matColumnDef="periods">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Loan Duration </th>
            <td class="mat-cell" mat-cell *matCellDef="let loan"> {{loan.periods}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Date Created</th>
            <td class="mat-cell" mat-cell *matCellDef="let loan"> {{formatTimestamp(loan.date.toString())}} </td>
          </ng-container>

          <!-- Action Column (for buttons, edit, delete, etc.) -->
          <ng-container matColumnDef="actions">
            <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let loan">
              <!-- Add action buttons here, e.g., edit, delete -->
              <button mat-icon-button routerLink="/loan-details/{{ loan.loanId}}">
                <mat-icon matTooltip="View Loan Details" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500">visibility</mat-icon>
              </button>
              <button mat-icon-button routerLink="/update-loans/{{ loan.loanId }}">
                <mat-icon matTooltip="Update Loan" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteLoan(loan.loanId)">
                <mat-icon matTooltip="Delete Loan" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500" class="custom-icon">delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
  </div>


</div>
