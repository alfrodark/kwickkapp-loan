<div class="main-container">
  <div class="user-form-container">
    <div class="sub-container">
      <div class="client-form-container">
        <button class="button-cancel" routerLink="/clients">Cancel</button>
        <div>
          <h3>Update {{ user?.name }}</h3>
          <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
            <mat-card class="card-custom">
              <mat-card-header>
                <mat-card-title>{{ userId! ? 'Update' : 'Add' }} User</mat-card-title>
              </mat-card-header>
              <mat-card-content class="card-content-custom">
                <mat-form-field class="input-container" >
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field class="input-container">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="input-container">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" formControlName="phone">
                </mat-form-field>
                <mat-form-field class="input-container">
                  <mat-label>City</mat-label>
                  <input matInput placeholder="City" formControlName="city">
                </mat-form-field>
                <mat-form-field class="input-container">
                  <mat-label>Photo Url</mat-label>
                  <input matInput placeholder="Photo URL" formControlName="photoUrl">
                </mat-form-field>
              </mat-card-content>
              <div>
                <mat-label class="upload-input">Upload Photo</mat-label>
                <input class="select-photo" type="file" (change)="onFileSelected($event)" accept="image/*">
              </div>
              <div *ngIf="uploadPercent !== undefined">
                Uploading: {{ uploadPercent }}%
              </div>
              <img *ngIf="downloadURL" [src]="downloadURL" alt="User Photo">
              <mat-card-actions>
                <button class="button-update" mat-raised-button color="accent" type="submit">Update</button>
              </mat-card-actions>
            </mat-card>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
