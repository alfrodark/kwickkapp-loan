<div class="main-container">
  <div class="signUp-container">
    <div class="sub-container">
      <div class="container text-center p-5">
      <h2 class="display-4">Loan
      <i class="fa fa-angle-double-up text-success" aria-hidden="true"></i>
        Management App
      </h2>
      </div>
      <h2>Sign Up</h2>
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <mat-card class="card-custom">
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>
          <mat-card-content class="card-content-custom">
            <mat-form-field class="input-container">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" placeholder="Enter your email" />
            </mat-form-field>
            <mat-form-field class="input-container">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="Enter your password" />
            </mat-form-field>

            <mat-form-field class="input-container">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm your password" />
            </mat-form-field>

            <mat-form-field class="input-container">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" type="text" placeholder="Enter your name" />
            </mat-form-field>

            <mat-form-field class="input-container">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone" type="text" placeholder="Enter your phone" />
            </mat-form-field>

            <mat-form-field class="input-container">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" type="text" placeholder="Enter your city" />
            </mat-form-field>
          </mat-card-content>
        </mat-card>
        <br>
        <br>
        <div>
          <button class="button-signUp" mat-raised-button color="accent" type="submit">Sign Up</button>
        </div>
        <br>
        <br>
        <div class="mt-5">
          <button type="submit" class="btn btnDone mt-5" routerLink="/">Already Registered? Click to Sign In now</button>
          <br>
        </div>
      </form>
    </div>
  </div>
</div>
