<app-dashboard-header></app-dashboard-header>
<div class="main-container">
<div class="client-list-container">
  <div class="list-container">
    <div>
      <button class="add-button" mat-raised-button color="primary" routerLink="/clients/add">Add Client</button>
      <button class="dashboard-button" mat-raised-button color="accent" routerLink="/dashboard">Dashboard</button>
    </div>
    <br>
    <h2 class="page-title">Client List</h2>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="clients$" class="mat-elevation-z8">
        <!-- Client ID Column -->
        <ng-container matColumnDef="clientId">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Client ID</th>
          <td mat-cell *matCellDef="let client"> {{client.clientId}} </td>
        </ng-container>

        <!-- Client Name Column -->
        <ng-container matColumnDef="clientName">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Client Name</th>
          <td class="mat-cell" mat-cell *matCellDef="let client"> {{client.name}} </td>
        </ng-container>

        <!-- Contact Email Column -->
        <ng-container matColumnDef="phone">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Phone </th>
          <td class="mat-cell" mat-cell *matCellDef="let client"> {{client.phone}} </td>
        </ng-container>

        <!-- Add more columns as needed -->

        <!-- Action Column (for buttons, edit, delete, etc.) -->
        <ng-container matColumnDef="actions">
          <th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let client">
            <!-- Add action buttons here, e.g., edit, delete -->
            <button mat-icon-button routerLink="/client-details/{{ client.id}}">
              <mat-icon matTooltip="View Client Details" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500">visibility</mat-icon>
            </button>
            <button mat-icon-button routerLink="/client-update/{{ client.id }}">
              <mat-icon matTooltip="Update Client" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteClient(client.id!, client.name)">
              <mat-icon matTooltip="Delete Client" matTooltipPosition="above" matTooltipShowDelay="1000" matTooltipHideDelay="500" class="custom-icon">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>

</div>
